  - modID: alex-mobs
    name: Alex Mobs
    description: Alex's Mobs is a Forge mod that adds 89 new mobs to Minecraft. All of these mobs fall into either two categories: most of them are real world creatures, like Grizzly Bears, Roadrunners, Orcas, etc; but some of them are purely fictional, like the Endergade and Bone Serpent. All of these creatures fulfill a necessary purpose, and either have unique drops, mechanics or functions, as there are no purely aesthetic creatures. That said, they also help make some environments in the game feel more alive. The models, textures, animations and AI are all stylistically compatible with the vanilla game's latest additions."
    optional: false
    contexts: 
    - server
    - client 
    versions: 
      - version: 1.20.1-1.22.6
        file: alexsmobs-1.22.6.jar
        dependencies: 
          - modID: citadel
            version: 1.20.1-2.4.7

  - modID: citadel
    name: Citadel
    description: "Citadel is a Library mod required for advanced animations and entity properties in 1.14 and beyond. Citadel, being a Library, does not add many features by itself, but rather provides a frame work for other mods when it comes to animating entities, loading .tbl Tabula and .obj Waveront models, and for keeping track of entity properties. Citadel's predecessor, LLibrary, will no longer be updated from 1.12.2, and from now on all of my mods will use Citadel. Citadel's code base is largely derived from LLibrary, and the code is used with permission from Gegy1000, the maintainer of LLibrary and its author in recent versions."
    versions:
      - version: 1.20.1-2.4.7
        file: citadel-2.4.7-1.20.1.jar

